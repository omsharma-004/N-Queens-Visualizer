<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Problem Solver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="container">
        <h1>N-Queens Problem Solver</h1>
        <p class="description">
            The N-Queens problem is a classic puzzle where you must place N queens on an NxN chessboard so that no two queens threaten each other. This solver visualizes the solution step by step.
        </p>
        <form id="solveForm">
            <label for="boardSize">Enter the size of the chessboard (N):</label>
            <input type="number" id="boardSize" name="N" min="1" required>
            <button type="submit">Solve</button>
        </form>
        <div id="boardContainer" class="board">
            <div id="solution"></div>
        </div>
        <div id="resultMessage"></div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/omsharma-004" target="_blank">Om Sharma</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
